<!DOCTYPE html>
<html>
	<head>
		<title>User Profiles</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	    <script src="appScript.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
		<style>
			body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
			.w3-bar-block .w3-bar-item {padding:20px}
		</style>
	</head>	
	<body>
		<div class="w3-top">
			<div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
				<div class="w3-center w3-padding-16">Profiles</div>
			</div>
		</div>
		<div ng-app="GetCall" class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
			<div ng-controller="getCallController" class="w3-row-padding w3-padding-16 w3-center">
				<div class="w3-quarter">
					<img href = "#create" src="create.jpg" alt="Create User" style="width:100%">
					<a href = "#create">Create User</a>
				</div>
				<div class="w3-quarter">
					<img href = "#users" src="view.jpg" alt="View Users" style="width:100%">
					<a href = "#users" ng-click = "getUser()">Users</a>
				</div>
				<div class="w3-quarter">
					<img href = "#update" src="update.jpg" alt="Update User" style="width:100%">
					<a href = #update>Update User</a>
				</div>
				<div class="w3-quarter">
					<img href = "#delete" src="delete.png" alt="Delete User" style="width:100%">
					<a href = #delete>Delete User</a>
				</div>
				<div>
					<div ng-view></div>
				</div>
			</div>
		</div>
	</body>
</html>
