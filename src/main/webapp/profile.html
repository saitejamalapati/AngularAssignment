<!DOCTYPE html>
<html>
    <head>
	    <script src="appScript.js"></script>
	</head>
	<style>
		table, td, th {    
		    border: 1px solid #ddd;
		    text-align: left;
		}
		
		table {
		    border-collapse: collapse;
		    width: 100%;
		}
		
		th, td {
		    padding: 15px;
		}
	</style>
	<body>
		<div ng-app="GetCall">
			<div ng-controller="getCallController">
				<table>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Age</th>
						<th>City</th>
					</tr>
				</table>
				<div ng-repeat="user in users">
					<table>
						<tr>
							<td>{{user.id}}</td>
							<td>{{user.userName}}</td>
							<td>{{user.age}}</td>
							<td>{{user.city}}</td> 
						</tr>
					</table>
				</div> 
			</div>
		</div>
	</body>
</html>
